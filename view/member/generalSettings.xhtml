<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

    <ui:define name="body">
    
    	<h:form enctype="">
    		<rich:panel>
    			<f:facet name="header">
    				<h:outputText value="#{messages['General_Settings']}" />
    			</f:facet>
    			
    			<s:decorate template="/layout/edit.xhtml">
    				<ui:define name="label"><h:outputText value="#{messages['School_Name']}" /></ui:define>
    				<h:inputText value="#{generalSettingsHome.instance.schoolName}" />
    			</s:decorate>
    			
    			<s:decorate template="/layout/edit.xhtml">
    				<ui:define name="label"><h:outputText value="#{messages['School_Address']}" /></ui:define>
    				<h:inputText value="#{generalSettingsHome.instance.schoolAddress}" />
    			</s:decorate>
    			
    			<s:decorate template="/layout/edit.xhtml">
    				<ui:define name="label"><h:outputText value="#{messages['School_Phone']}" /></ui:define>
    				<h:inputText value="#{generalSettingsHome.instance.schoolPhone}" />
    			</s:decorate>
    			
    			<s:decorate template="/layout/edit.xhtml">
    				<ui:define name="label"><h:outputText value="#{messages['Upload_Logo']}" /></ui:define>
    				<s:fileUpload data="#{generalSettingsHome.instance.schoolImage}"></s:fileUpload>
    			</s:decorate>
    			
    			<div style="clear:both;" />
    			
    		</rich:panel>
    		
    	<div class="actionButtons">

            <ui:include src="/layout/buttons.xhtml">
            	<ui:param name="entityHome" value="#{generalSettingsHome}" />
            	<ui:param name="view" value="member/generalSettings" />
            </ui:include>
            
        </div>
    		
    	</h:form>


    </ui:define>
</ui:composition>
