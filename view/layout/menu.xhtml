<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
        <s:link  view="/member/batchList.xhtml" value="Batch List" rendered="#{identity.loggedIn}" propagation="none"/>
        <s:link  view="/member/courseList.xhtml" value="Course List" rendered="#{identity.loggedIn}" propagation="none"/>
        <s:link  view="/member/studentList.xhtml" value="Student List" rendered="#{identity.loggedIn}" propagation="none"/>
        <s:link  view="/member/employeeList.xhtml" value="Employee List" rendered="#{identity.loggedIn}" propagation="none"/>
        <s:link  view="/member/generalSettings.xhtml" value="General Settings" rendered="#{identity.loggedIn}" propagation="none"/>
        <s:link  view="/member/dashboard.xhtml" value="Dashboard" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
